name: Sync Gaussian Splatting via PR

on:
  workflow_dispatch:  # 手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Create new branch
        run: |
          git fetch origin
          git checkout -b sync-gaussian-update

      - name: Clean old content (optional)
        run: rm -rf 3dgaussian/*

      - name: Clone source repo
        run: |
          git clone --depth 1 https://github.com/graphdeco-inria/gaussian-splatting temp-source
          mkdir -p 3dgaussian
          cp -r temp-source/* 3dgaussian/
          rm -rf temp-source

      - name: Commit changes
        run: |
          git add 3dgaussian
          git commit -m "Sync gaussian-splatting source into 3dgaussian/" || echo "No changes"

      - name: Push changes to branch
        run: |
          git push origin sync-gaussian-update --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-gaussian-update
          title: "Sync gaussian-splatting into 3dgaussian/"
          body: "This PR was auto-generated by GitHub Actions to sync the latest gaussian-splatting source code."
          base: main
